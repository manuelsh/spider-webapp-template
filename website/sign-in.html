<!--
    This code enables the sign in with firebase. Note that the firebaseconfig element needs to be edited
-->

<div id="firebaseui-auth-container"></div>

<script type="text/javascript">
  //const auth = firebase.auth();
  // FirebaseUI config.
  var uiConfig = {
    // Important: the following URL should be in both Firebase and Gloogle Cloud authorised clients
    signInSuccessUrl: "/private/main",
    signInFlow: "popup",
    // autoUpgradeAnonymousUsers: true,
    signInOptions: [
      // Leave the lines as is for the providers you want to offer your users.
      firebase.auth.GoogleAuthProvider.PROVIDER_ID,
      firebase.auth.EmailAuthProvider.PROVIDER_ID,
      // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
      // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
      // firebase.auth.GithubAuthProvider.PROVIDER_ID,
      // firebase.auth.PhoneAuthProvider.PROVIDER_ID,
      // firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID,
    ],
    // tosUrl and privacyPolicyUrl accept either url string or a callback.
    // Terms of service url/callback.
    tosUrl: "/your_folder_with_terms-of-services",
    // Privacy policy url/callback.
    privacyPolicyUrl: "/your_folder_with_privacy_policy",
  };
  // App's Firebase configuration
  const firebaseConfig = {
    apiKey: "xxxxxxxxxxxxxxxxxxxxxxxx",
    authDomain: "xxxxxxxxxxxxxxxxxxxxxxxx",
    projectId: "xxxxxxxxxxxxxxxxxxxxxxxx",
    storageBucket: "xxxxxxxxxxxxxxxxxxxxxxxx",
    messagingSenderId: "xxxxxxxxxxxxxxxxxxxxxxxx",
    appId: "xxxxxxxxxxxxxxxxxxxxxxxx",
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);

  // Initialize the FirebaseUI Widget using Firebase.
  var ui = new firebaseui.auth.AuthUI(firebase.auth());
  // The start method will wait until the DOM is loaded.
  ui.start("#firebaseui-auth-container", uiConfig);
</script>
